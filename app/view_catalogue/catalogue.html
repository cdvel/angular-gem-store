<h1>Catalogue</h1>
<div ng-controller="StoreController as store">
	<div class="product-row" ng-repeat="product in store.products" ng-hide="product.soldOut">
		<h3>{{product.name}}
			<em class="pull-right">{{product.price | currency}}</em>
		</h3>
		<div class="gallery" ng-show="product.images.length">
			<img class="img img-circle img-thumbnail center-block" ng-src="{{product.images[0]}}" />
			<ul class="clearfix">
				<li class="small-image pull-left thumbnail" ng-repeat="image in product.images">
					<img ng-src="{{image}}" />			
				</li>
			</ul>
			<p>{{product.description}}</p>
			<button ng-show="product.canPurchase">Add to Cart</button>
		</div>
		<section class="tab" ng-controller="TabController as tab">
			<ul class="nav nav-pills">
				<li ng-class="{ active:tab.isSet(1) }">
					<a href ng-click='tab.setTab(1)'>Description</a></li>
					<li ng-class="{ active:tab.isSet(2) }">
						<a href ng-click='tab.setTab(2)'>Specs</a></li>
						<li ng-class="{ active:tab.isSet(3) }">
							<a href ng-click='tab.setTab(3)'>Reviews</a></li>
			</ul>
			<div ng-show='tab.isSet(1)'>
				<h4>Description</h4>
				<blockquote>{{product.description}}</blockquote>
			</div>
			<div ng-show='tab.isSet(2)'>
				<h4>Specs</h4>
				<blockquote>Shine: {{product.shine}}</blockquote>
			</div>
			<div ng-show='tab.isSet(3)'>
				<h4>Reviews</h4>
				<blockquote></blockquote>
			</div>
		</section>

		<hr/>
	</div>
</div>
