<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS Gem Store App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">  
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body ng-app="StoreApp" layout="column">

<md-toolbar class="md-whiteframe-z1" layout="row">
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" hide-gt-sm ng-click="ul.toggleList()" aria-label="Settings">
      <ng-md-icon icon="menu  "></ng-md-icon>
    </md-button>
    <h1>Angular Gem Store</h1>
  </div>
</md-toolbar>

<div flex layout="row">
  <md-sidenav flex="20" md-is-locked-open="true" md-component-id="right" class="site-sidenav md-sidenav-left md-whiteframe-z2">
  <md-list>
    <md-list-item> 
      <md-button class="md-primary" href="#/catalogue"> 
        <ng-md-icon class="md-primary" icon="dashboard"></ng-md-icon>
        Catalogue
      </md-button> 
    </md-list-item>
    <md-list-item> 
      <md-button class="md-primary" href="#/view2"> 
        <ng-md-icon class="md-primary" icon="face"></ng-md-icon>
        About
      </md-button> 
    </md-list-item>

  </md-list>
  <div>Angular Gem Store app v<span app-version></span></div>
  </md-sidenav>
  <md-content flex="80" id="content">
    <div ng-view></div>
  </md-content>
</div>



  <!--[if lt IE 7]>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>

  <script src="bower_components/angular/angular.js"></script> 
  <script src="bower_components/angular-filter/dist/angular-filter.js"></script> 
  <script src="bower_components/angular-aria/angular-aria.js"></script> 
  <script src="bower_components/angular-animate/angular-animate.js"></script> 
  <script src="bower_components/angular-material/angular-material.js"></script> 
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="view_catalogue/catalogue.js"></script>
  <script src="view1/view1.js"></script>
  <script src="view2/view2.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
  <script src="//cdn.jsdelivr.net/angular-material-icons/0.4.0/angular-material-icons.min.js"></script> 

</body>
</html>
